name: Deploy Hello-Kube

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: arc-scale

    env:
      K8S_API_SERVER: ${{ secrets.K8S_API_SERVER }}
      K8S_CLUSTER_CA: ${{ secrets.K8S_CLUSTER_CA }}
      K8S_NAMESPACE: default

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install kubectl
        run: |
          sudo apt-get update -y
          sudo apt-get install -y kubectl

      - name: Configure Kubernetes access
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: bash scripts/configure_kube.sh

      - name: Verify connection
        run: |
          echo "üîç Checking kubeconfig context..."
          kubectl config current-context
          echo "üîç Checking cluster info..."
          kubectl cluster-info
          echo "üîç Checking nodes..."
          kubectl get nodes

      - name: Launch hello Pod
        run: |
          kubectl apply -f kube/hello.yaml

