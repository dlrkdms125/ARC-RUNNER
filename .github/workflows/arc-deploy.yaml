name: Deploy ARC Helm Chart

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      K8S_API_SERVER: ${{ secrets.K8S_API_SERVER }}
      K8S_CLUSTER_CA: ${{ secrets.K8S_CLUSTER_CA }}
      K8S_NAMESPACE: arc
      GITHUB_TOKEN: ${{ github.token }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl and helm
        run: |
          sudo apt-get update -y
          sudo apt-get install -y kubectl
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh
          helm version

      - name: Configure kubeconfig
        run: bash scripts/configure_kube.sh

      - name: Verify cluster connection
        run: |
          echo "Checking kubeconfig context..."
          kubectl config current-context
          echo "Checking cluster info..."
          kubectl cluster-info
          echo "Checking nodes..."
          kubectl get nodes

      # helm repo add 제거됨 (OCI 사용)
      - name: Deploy ARC Controller (gha-runner-scale-set-controller)
        run: |
          helm upgrade --install github-arc oci://ghcr.io/actions/actions-runner-controller-charts/gha-runner-scale-set-controller \
            -n arc \
            --create-namespace \
            -f values.yaml

      - name: Deploy ARC RunnerSet (gha-runner-scale-set)
        run: |
          helm upgrade --install arc-scale oci://ghcr.io/actions/actions-runner-controller-charts/gha-runner-scale-set \
            -n arc \
            --create-namespace \
            -f values.yaml \
            --set githubConfigSecret.github_app_id=${{ secrets.APP_ID }} \
            --set githubConfigSecret.github_app_installation_id=${{ secrets.APP_INSTALLATION_ID }} \
            --set githubConfigSecret.github_app_private_key="${{ secrets.APP_PRIVATE_KEY }}"

      - name: Verify ARC RunnerSet
        run: |
          echo "Checking autoscaling runnersets..."
          kubectl get autoscalingrunnersets -n arc || true
          echo "Checking runner pods..."
          kubectl get pods -n arc -l actions.github.com/scale-set-name=arc-scale || true

